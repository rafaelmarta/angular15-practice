<nb-card class="filters-card">
  <nb-card-body class="filters-container">
    <div class="filters-section">
      <div class="search-filter">
        <input 
          type="text" 
          nbInput 
          fullWidth
          placeholder="Pesquisa livre" 
          [value]="searchText"
          (input)="onSearchChange($event)"
          [nbSpinner]="isSearching"
          nbSpinnerStatus="primary"
          nbSpinnerSize="small">
      </div>
      <div class="status-filter">
        <nb-select 
          [(selected)]="selectedStatus" 
          placeholder="Situação"
          (selectedChange)="onStatusChange($event)"
          fullWidth>
          <nb-option value="all">Todos</nb-option>
          <nb-option value="active">Ativos</nb-option>
          <nb-option value="pending">Pendentes</nb-option>
          <nb-option value="inactive">Inativos</nb-option>
        </nb-select>
      </div>
    </div>
    <div class="actions-section">
      <button 
        nbButton 
        status="primary" 
        size="medium"
        (click)="addUser.emit()">
        <nb-icon icon="plus-outline"></nb-icon>
        <span>Novo usuário</span>
      </button>
    </div>
  </nb-card-body>
</nb-card>
